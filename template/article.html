{% extends "base.html" %}
{% block content %}
  {% for link in links %}
    <article>
      <header>
        <h2><a href="{{ link.url }}">{{ link.title }}</a></h2>
      </header>
      <p>{{ link.description | escape }}</p>
      {% if link.clean_tags %}
        <footer>
          {% for clean_tag in link.clean_tags %}
            <span class="tags">{{ clean_tag }}</span>
          {%- endfor -%}
        </footer>
      {% endif %}
    </article>
  {%- endfor -%}
{% endblock %}
